<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Back Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Prevent Back Click</h1>
    
   <p>
    Using the window.historyPushState() method, you can prevent the user from going back to the previous page 
    by clicking the back button on the browser. Why would they ever need to leave your site anyway?
   </p> 
    
    <script>
    (function() {
        window.history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function() {
            window.history.pushState(null, null, window.location.href);
        });
    })();
    </script>
</body>
</html>
